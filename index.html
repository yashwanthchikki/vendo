<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Auth + Chat Test</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        #chat { border: 1px solid #ccc; padding: 10px; height: 300px; overflow-y: auto; }
        .message { margin: 5px 0; }
        .sender { font-weight: bold; }
    </style>
</head>
<body>

<h2>Auth</h2>
<div>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button id="signupBtn">Sign Up</button>
    <button id="signinBtn">Sign In</button>
</div>

<h2>Chat</h2>
<div id="chat"></div>
<input type="text" id="messageInput" placeholder="Type a message">
<button id="sendBtn">Send</button>

<script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
<script>
let token = null;
let socket = null;

// --------------------- AUTH ---------------------
document.getElementById('signupBtn').addEventListener('click', async () => {
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;

    const res = await fetch('http://localhost:3000/authservice/signup', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password })
    });

    const data = await res.json();
    alert(JSON.stringify(data));
});

document.getElementById('signinBtn').addEventListener('click', async () => {
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;

    const res = await fetch('http://localhost:3000/authservice/signin', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password })
    });

    const data = await res.json();
    if (data.token) {
        token = data.token;
        alert('Sign in successful! Token received.');
        connectSocket();
    } else {
        alert(JSON.stringify(data));
    }
});

// --------------------- SOCKET ---------------------
function connectSocket() {
    if (!token) return;

    socket = io('http://localhost:3000', {
        auth: { token }
    });

    socket.on('connect', () => {
        addMessage('System', 'Connected to socket with ID: ' + socket.id);
    });

    socket.on('message', (msg) => {
        addMessage('Server', msg);
    });

    socket.on('connect_error', (err) => {
        addMessage('System', 'Socket connection error: ' + err.message);
    });
}

// --------------------- SEND MESSAGE ---------------------
document.getElementById('sendBtn').addEventListener('click', () => {
    const input = document.getElementById('messageInput');
    const msg = input.value.trim();
    if (!msg || !socket) return;

    socket.emit('message', msg);
    addMessage('You', msg);
    input.value = '';
});

// --------------------- DISPLAY MESSAGES ---------------------
function addMessage(sender, text) {
    const chat = document.getElementById('chat');
    const div = document.createElement('div');
    div.classList.add('message');
    div.innerHTML = `<span class="sender">${sender}:</span> ${text}`;
    chat.appendChild(div);
    chat.scrollTop = chat.scrollHeight;
}
</script>
</body>
</html>
