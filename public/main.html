<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Main Chat & Call</title>
  <link rel="stylesheet" href="/public/main.css">
</head>
<body>

  <!-- Sidebar -->
  <div id="sidebar">
    <div id="searchBar">
      <input type="text" id="searchInput" placeholder="Search username...">
      <button id="searchBtn">Search</button>
    </div>
    <div id="contacts"></div>
  </div>

  <!-- Chat Pane -->
  <div id="chatPane">

    <div id="chatHeader">
      <span id="backBtn" onclick="goBack()">‚Üê</span>
      <span id="chatTitle">No chat selected</span>
      <div id="callControls">
        <button id="callBtn">Call</button>
        <button id="toggleAVBtn">Audio Only</button>
        <span id="callStatus">Idle</span>
      </div>
    </div>

    <div id="moneyBar">
      <span id="moneyDisplay">-</span>
    </div>

    <!-- Transaction Cards Container -->
    <div id="transactionCards"></div>

    <!-- Fullscreen remote video container -->
    <div id="callContainer">
      <video id="remoteVideo" autoplay playsinline></video>
    </div>

    <div id="chat"></div>

    <div id="inputArea">
      <input type="text" id="messageInput" placeholder="Type a message...">
      <button id="sendBtn">Send</button>
      <button id="orderBtn" style="display:none;">üì¶ Order</button>
    </div>
  </div>

  <!-- Order Modal -->
  <div id="orderModal" style="display:none;">
    <div class="order-modal-content">
      <div class="order-modal-header">
        <h3>üì¶ Place Order</h3>
        <button class="order-modal-close" onclick="closeOrderModal()">‚úï</button>
      </div>
      <div id="orderInventoryContainer"></div>
      <div id="orderSummary">
        <strong>Total: $<span id="orderTotal">0</span></strong>
      </div>
      <div class="order-modal-buttons">
        <button class="btn-place-order" onclick="submitOrder()">Place Order</button>
        <button class="btn-cancel-order" onclick="closeOrderModal()">Cancel</button>
      </div>
    </div>
  </div>

  <!-- External Libraries -->
  <script src="https://cdn.socket.io/4.8.1/socket.io.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.8.0/sql-wasm.js"></script>

  <!-- Your main JS -->
  <script src="/public/main.js"></script>
</body>
</html>
