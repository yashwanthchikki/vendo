<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Main Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
    }
    /* Left column */
    #sidebar {
      width: 280px;
      border-right: 1px solid #ccc;
      display: flex;
      flex-direction: column;
    }
    #searchBar {
      padding: 10px;
      border-bottom: 1px solid #ccc;
      display: flex;
    }
    #searchInput {
      flex: 1;
      padding: 6px;
    }
    #searchBtn {
      margin-left: 6px;
      padding: 6px 10px;
      background: #4cafef;
      border: none;
      color: white;
      cursor: pointer;
    }
    #contacts {
      flex: 1;
      overflow-y: auto;
    }
    .contact {
      padding: 10px;
      cursor: pointer;
      border-bottom: 1px solid #eee;
    }
    .contact:hover {
      background: #f0f0f0;
    }

    /* Right column (chat) */
    #chatPane {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    #chatHeader {
      padding: 10px;
      border-bottom: 1px solid #ccc;
      font-weight: bold;
    }
    #chat {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      background: #fafafa;
    }
    .message {
      margin: 5px 0;
      padding: 8px 12px;
      border-radius: 8px;
      max-width: 70%;
      word-wrap: break-word;
    }
    .sent {
      background: #4cafef;
      color: white;
      margin-left: auto;
      text-align: right;
    }
    .received {
      background: #eee;
      margin-right: auto;
      text-align: left;
    }
    #inputArea {
      display: flex;
      border-top: 1px solid #ccc;
      padding: 10px;
    }
    #messageInput {
      flex: 1;
      padding: 8px;
    }
    #sendBtn {
      margin-left: 8px;
      padding: 8px 16px;
      background: #4cafef;
      border: none;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- Left: contacts + search -->
  <div id="sidebar">
    <div id="searchBar">
      <input type="text" id="searchInput" placeholder="Search username...">
      <button id="searchBtn">Search</button>
    </div>
    <div id="contacts"></div>
  </div>

  <!-- Right: chat -->
  <div id="chatPane">
    <div id="chatHeader">No chat selected</div>
    <div id="chat"></div>
    <div id="inputArea">
      <input type="text" id="messageInput" placeholder="Type a message...">
      <button id="sendBtn">Send</button>
    </div>
  </div>

  <!-- Socket.IO client -->
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script>
    let socket;
    let contacts = []; // session-only list of { uid, username }
    let currentContact = null;

    window.addEventListener("DOMContentLoaded", () => {
      const token = localStorage.getItem("token");

      socket = io("http://localhost:3000", { auth: { token } });

      socket.on("connect", () => console.log("Connected:", socket.id));
      socket.on("disconnect", () => console.log("Disconnected"));

      socket.on("message", (msg) => {
        if (currentContact && msg.from === currentContact.uid) {
          addMessage("received", msg.text);
        } else {
          alert(`New message from ${msg.fromUsername}: ${msg.text}`);
        }
      });

      document.getElementById("sendBtn").addEventListener("click", sendMessage);
      document.getElementById("messageInput").addEventListener("keypress", (e) => {
        if (e.key === "Enter") sendMessage();
      });

      document.getElementById("searchBtn").addEventListener("click", searchUser);
    });

    async function searchUser() {
      const username = document.getElementById("searchInput").value.trim();
      if (!username) return;

      // Call your GET endpoint to find user by username
      try {
        const res = await fetch(`http://localhost:3000/getcontact?username=${username}`);
        if (!res.ok) throw new Error("User not found");
        const data = await res.json(); // expect { uid, username }
        addContact(data.uid, data.username);
      } catch (err) {
        alert("User not found");
      }
    }

    function addContact(uid, username) {
      if (contacts.find(c => c.uid === uid)) return;
      const contact = { uid, username };
      contacts.push(contact);

      const div = document.createElement("div");
      div.classList.add("contact");
      div.textContent = username;
      div.addEventListener("click", () => openChat(contact));
      document.getElementById("contacts").appendChild(div);
    }

    function openChat(contact) {
      currentContact = contact;
      document.getElementById("chatHeader").textContent = contact.username;
      document.getElementById("chat").innerHTML = ""; // reset chat window
    }

    function sendMessage() {
      if (!currentContact) return alert("Select a contact first");

      const input = document.getElementById("messageInput");
      const msg = input.value.trim();
      if (!msg) return;

      socket.emit("message", { to: currentContact.uid, text: msg });
      addMessage("sent", msg);
      input.value = "";
    }

    function addMessage(type, text) {
      const chat = document.getElementById("chat");
      const div = document.createElement("div");
      div.classList.add("message", type);
      div.textContent = text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }
  </script>
</body>
</html>
