<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Main Chat & Call</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>

  <!-- Sidebar -->
  <div id="sidebar">
    <div id="searchBar">
      <input type="text" id="searchInput" placeholder="Search username...">
      <button id="searchBtn">Search</button>
    </div>
    <div id="contacts"></div>
  </div>

  <!-- Chat Pane -->
  <div id="chatPane">

    <div id="chatHeader">
      <span id="backBtn" onclick="goBack()">‚Üê</span>
      <span id="chatTitle">No chat selected</span>
      <div id="callControls">
        <button id="callBtn">Call</button>
        <button id="toggleAVBtn">Audio Only</button>
        <span id="callStatus">Idle</span>
      </div>
    </div>

    <!-- Fullscreen remote video container -->
    <div id="callContainer">
      <video id="remoteVideo" autoplay playsinline></video>
    </div>

    <div id="chat"></div>

    <div id="inputArea">
      <input type="text" id="messageInput" placeholder="Type a message...">
      <button id="sendBtn">Send</button>
    </div>
  </div>

  <!-- External Libraries -->
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.8.0/sql-wasm.js"></script>

  <!-- Your main JS -->
  <script src="main.js"></script>
</body>
</html>
