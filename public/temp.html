<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loading...</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #0d1117;
      color: #fff;
      font-family: Arial, sans-serif;
    }

    .dots {
      display: flex;
      gap: 8px;
    }

    .dot {
      width: 16px;
      height: 16px;
      background: #4cafef;
      border-radius: 50%;
      animation: bounce 0.6s infinite alternate;
    }

    .dot:nth-child(2) { animation-delay: 0.2s; }
    .dot:nth-child(3) { animation-delay: 0.4s; }

    @keyframes bounce {
      from { transform: translateY(0); opacity: 0.5; }
      to   { transform: translateY(-15px); opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="dots">
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
  </div>

  <script>
    // In temp.html

document.addEventListener("DOMContentLoaded", async () => {
    try {
        const token = localStorage.getItem("token");

        if (token) {
             window.location.href = "/main.html";
            }

         
        if(!token) {
            // No token found, redirect to sign-in
            console.log("No token found.");
            window.location.replace("/signin.html");
        }

    } catch(err) {
        console.error("An error occurred during authentication:", err);
        // Fallback: If any network or other error occurs, redirect to sign-in
        window.location.replace("/signin.html");
    }
});
  </script>
</body>
</html>
