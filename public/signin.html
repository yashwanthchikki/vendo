<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signin</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f2f5;
        }
        .container {
            padding: 2rem;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        input, button {
            padding: 0.75rem;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #007bff;
            color: white;
            cursor: pointer;
            border: none;
        }
        .message {
            margin-top: 1rem;
            text-align: center;
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Sign In</h2>
        <form id="signinForm">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Sign In</button>
        </form>
        <div id="message" class="message"></div>
    </div>

    <script>
        const form = document.getElementById('signinForm');
        const messageDiv = document.getElementById('message');

        form.addEventListener('submit', async (e) => {
            e.preventDefault(); // Prevent default form submission

            messageDiv.textContent = ''; // Clear any previous messages
            messageDiv.style.color = 'red'; // Set default message color

            const formData = new FormData(form);
            const data = {
                username: formData.get('username'),
                password: formData.get('password')
            };

            try {
                const response = await fetch('/authservice/signin', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (!response.ok) {
                    const errorMsg = result.message || 'An error occurred during signin.';
                    throw new Error(errorMsg);
                }

                if (result.token) {
                    localStorage.setItem('token', result.token);
                    console.log('Token received and saved:', result.token);
                    messageDiv.textContent = 'Sign-in successful!';
                    messageDiv.style.color = 'green';
                    
                } else {
                    console.error('Server response did not contain a token:', result);
                    messageDiv.textContent = 'Error: No token received from server.';
                }

            } catch (error) {
                console.error('Error during sign-in:', error);
                messageDiv.textContent = `Sign-in failed: ${error.message}`;
            }
        });
    </script>
</body>
</html>
