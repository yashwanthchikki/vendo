<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign In</title>
  <style>
    body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f0f2f5; }
    .container { padding: 2rem; border-radius: 8px; background-color: #fff; box-shadow: 0 4px 6px rgba(0,0,0,0.1); width: 300px; }
    form { display: flex; flex-direction: column; gap: 1rem; }
    input, button { padding: 0.75rem; border-radius: 4px; border: 1px solid #ccc; }
    button { background-color: #007bff; color: white; cursor: pointer; border: none; }
    .message { margin-top: 1rem; text-align: center; color: red; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Sign In</h2>
    <form id="signinForm">
      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Sign In</button>
    </form>
    <div id="message" class="message"></div>
  </div>

  <script>
    const form = document.getElementById('signinForm');
    const messageDiv = document.getElementById('message');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      messageDiv.textContent = '';
      messageDiv.style.color = 'red';

      const formData = new FormData(form);
      const data = { username: formData.get('username'), password: formData.get('password') };

      try {
        const response = await fetch('/authservice/signin', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        const result = await response.json();
        if (!response.ok) throw new Error(result.message || 'Signin failed');

        // Redirect; cookie sent automatically
        messageDiv.textContent = 'Sign-in successful!';
        messageDiv.style.color = 'green';
        window.location.href = "/main";

      } catch (err) {
        console.error('Signin error:', err);
        messageDiv.textContent = `Sign-in failed: ${err.message}`;
      }
    });
  </script>
</body>
</html>
